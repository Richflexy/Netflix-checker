name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install system deps
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip

    - name: Install Buildozer
      run: |
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: NetflixChecker-APK
        path: bin/*.apk
